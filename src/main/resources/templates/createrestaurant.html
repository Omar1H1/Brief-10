<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkNow - Nearby Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="bg-warning py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo fw-bold col-white">ForkNow</div>
            <a href="/" class="btn btn-dark">Back to Home</a>
        </div>
    </div>
</header>
<h1 class="py-5 text-center">Create Restaurant</h1>
<form class="col card p-3 mb-5" method="post"
      th:action="@{/restaurants/create}" th:object="${restaurant}">
    <div class="form-group">
        <label for="restaurantName">Restaurant Name</label>
        <input class="form-control" id="restaurantName" placeholder="Enter Your restaurant Name" required
               th:field="*{name}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" id="address" placeholder="Enter Restaurant Address" required
               th:field="*{address}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" id="city" placeholder="Enter The City" required
               th:field="*{city}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="photo">Photo</label>
        <input class="form-control" id="photo" placeholder="Paste the link to your restaurant picture" required
               th:field="*{picture}"
               type="text"/>
    </div>
    <div class="form-group  my-3" >
        <label for="menuItem">Menu Items (must be separated by comma ",")</label>
        <textarea class="form-control" id="menuItem" name="menuItem" th:field="*{menu}" rows="4" cols="50"></textarea>
    </div>


    <input class="btn btn-primary" type="submit" value="Create Restaurant">


</form>

</body>
</html>
