spring:
  application:
    name: thymeleaf
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/forknow
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect