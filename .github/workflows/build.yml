on:
  push:

jobs:
  build:
    name: Spring build
    runs-on: ubuntu-latest
    steps:
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - run: ls -lia target
